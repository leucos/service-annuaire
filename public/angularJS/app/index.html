    <link rel="stylesheet" type="text/css" href ="css/ng-grid.css" />
    <style>
        table{
            border: 1px solid rgb(212,212,212);
            table-layout: auto;
            width: 200px;
           
        }
        .tablecontainer{
          height:400px;
          width:100%;
          overflow-y:auto; 
          overflow-x:hidden; 
        }

        th, td {
            border: 1px solid rgb(212,212,212);
            overflow: hidden;
            width: 100px;
            padding:5px;
        }
        tbody {
           height: 200px;     /* Hauteur du reste des données */
           overflow-y:auto;     /* Scroll du contenu du tableau */
           overflow-x:hidden; /* Scroll horizontal caché */
        }
        .gridStyle {
            border: 1px solid rgb(212,212,212);
            /*width: 900px;*/ 
            height: 500px;
        }

        .ngRow {
          position: relative;
          top: 0 !important;
          border-bottom: none;
          height: 100px !important;
        }

        .ngCellText {
         white-space: normal;
         word-wrap: normal;
        }

        .ngCell {
          height: 100px !important;
        }

        .editableCell {
          line-height: 50px;
          padding-left: 5px;
        }
        /* Sticky footer styles
        -------------------------------------------------- */

        html,
        body {
          height: 100%;
          /* The html and body elements cannot have any padding or margin. */
        }

        /* Wrapper for page content to push down footer */
        #wrap {
          min-height: 100%;
          height: auto !important;
          height: 100%;
          /* Negative indent footer by it's height */
          margin: 0 auto -20px;
        }

        /* Set the fixed height of the footer here */
        #push,
        #footer {
          height: 20px;
        }
        #footer {
          background-color: #f5f5f5;
        }

        /* Lastly, apply responsive CSS fixes as necessary */
        @media (max-width: 767px) {
          #footer {
            margin-left: -20px;
            margin-right: -20px;
            padding-left: 20px;
            padding-right: 20px;
          }
        }
    </style>
  </head>
